<body>
    <header>
        <img src="../img/deflogovick.png" alt="">
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./cocinadeco.html">Cocina y decoración</a></li>

                <li><a href="./hablacon.html">Habla con nosotras</a></li>
            </ul>

        </nav>
    </header>
    <main class="hablacon">
        <figure class="text-end">
            <blockquote class="blockquote">
                <p>Próximamente se habilitan las incripciones para clases y eventos especiales en el taller.</p>
            </blockquote>
            <figcaption class="blockquote-footer">
                Comunicate por whatsapp para ver el catalogo con <cite title="Source Title">nuestro stock</cite>
            </figcaption>
        </figure>
        <form action="/submit" method="post"></form>
        <div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                <label class="form-check-label" for="radioDefault1">
                    Quiero participar del taller
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                <label class="form-check-label" for="radioDefault2">
                    Quiero reservar un evento
                </label>
            </div>
        </div>
        <div>
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nombre
                    </label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Nunca compartiriamos tu información con nadie más.</div>
                </div>
                <button type="submit" class="btn btn-primary">Vamos!</button>
            </form>
        </div>
    </main>
