<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="../css/style.css">-->
    <link rel="stylesheet" href="../css/estilos.css">
    <meta name="keywords" content="set de ceramica, combo ceramica, juego de ceramica, vajilla ceramica">
    <meta name="description" content="Piezas de cerámica artesanal hechas a mano. Vajilla, decoración y objetos únicos para tu hogar. Creá tu propio estilo con arte y diseño.">
    <link rel="icon" href="../img/favicon-16x16.png" type="png">
    <title>Cerámica by Vickita</title>
</head>

<body>
    <header>
        <img src="../img/deflogovick.png" alt="logo by vickita">
       <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/cocinadeco.html">Cocina y decoración</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/combos.html">Combos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/unicas.html">Eventos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/hablacon.html">Habla con nosotras</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="combos">
        <h2>Combos para una deco única</h2>
        <div class="gridcombos">
            <h3 class="tit1">Set Mesaza</h3>
            <img src="../img/defsushiset.png" alt="plato para sushi con cuenco y reposa palitos" class="sushi">
            <h3 class="tit3">Set Toilette</h3>
            <img src="../img/defsetbicolor.png" alt="Plato grande, plato chico, bowl y taza" class="platos">
            <h3 class="tit2">Set sushi</h3>
            <img src="../img/defsetbano.png" alt="Jabonera liquido y solido, vaso y porta cepillos" class="toilette">
        </div>
        <div class="formcombo">
            <form action="/submit" method="post"></form>
            <div>
                <label for="quieromicombo">Quiero mi combo</label>
                <select name="" id="">
                    <option value="mezasa">Mezasa</option>
                    <option value="sushi">Sushi</option>
                    <option value="toilette">Toilette</option>
                </select>
                <label for="cantidad">Cantidad</label>
                <input type="number" name="cantidad" id="cantidad">
            </div>
            <label for="midecoideal">Mi deco ideal</label>
            <textarea name="midecoideal" id="midecoideal"></textarea>
            <input type="submit" value="Vamos" class="vamos">
        </div>

    </main>
    <footer>
        <div>
            <a href="../pages/hablacon.html">Habla con nosotras</a>
            <a href="../pages/hablacon.html">Talleres</a>
        </div>
        <div>
            <img src="../img/deflogoinst.png" alt="logo instagram">
            <img src="../img/deflogowp.png" alt="logo whatsapp">
        </div>
        <img src="../img/deflogovick.png" alt="logo by vickita">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>

</html>
